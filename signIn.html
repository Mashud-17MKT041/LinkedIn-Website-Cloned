<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn Login, Sign in | LinkedIn</title>
        <link rel="shortcut icon" href="images/58e91afdeb97430e81906504.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        
        <!-- Start content area --->
        <section class="join-sign-up-area login-sign-up-area">
            <div class="container">
                <div class="join-sign-up-wrap">
                    <div class="logo-title-first-part-join logo-title-first-part-sign-in">
                        <div class="logo-join logo-sign">
                            <a href="index.html"><img src="images/headerLogo.png" alt="join-logo"></a>
                        </div>
                        <!-- <div class="join-title">
                            <h1>Sign In</h1>
                            <h2>Stay update with your professional World.</h2>

                        </div> -->
                    </div>
                    <div class="join-second-part sign-second-part">
                        <form id="myForm"   action="feed.html">

                            <div class="sign-header">
                                <h1>Sign In</h1>
                                <p>Stay updated on your professional world</p>
                            </div>
                            <!-- onsubmit="return fullvalidation ()" -->
                            <div class="join-email-area">
                                
                                <input id="email" placeholder="Email"  type="email" autocomplete="off" >
                                <small  id="email-small">Blank space not allowed.</small>
                                <strong id="email-strong">Please write valid Email.</strong>
                            </div>
                            <div class="join-password-area login-password-area">
                                
                                <input id="pass" placeholder="Password"  type="password" autocomplete="off">
                                <small id="pass-small">Password can't be Blank.</small>
                                <strong id="pass-strong">Incorrect Password.</strong>
                                <i class="far fa-eye-slash"></i>
                            </div>
                            <div class="cookies-area sign-in-cookies">
                                <p><a href=""></a><span>Forgot password?</span></p>
                            </div>
                            <div class="agree-and-joinButton-area">
                                <a href=""><button class="loginButton" type="submit"><span >Sign in</span></button></a>
                                <div class="wrap-hr">
                                    <hr class="hr-sign">
                                    <strong class="or-strong or-sign-in">or</strong>
                                </div>
                                
                            </div>
                        </form>

                        <div class="join-with-google">
                            <a href="https://accounts.google.com/o/oauth2/v2/auth/identifier?client_id=802926523257.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.linkedin.com%2Fgenie%2Ffinishauth&scope=profile%20email&response_type=code&state=da68320d-12aa-453b-a0a9-0b7d3bf186ab&flowName=GeneralOAuthFlow"><button><span> <img src="images/envolpe.png" alt="envolpe-png"> Sign in with OTP</span></button></a>
                            
                        </div>
                        <div class="join-with-google join-with-apple">
                            <a href="https://appleid.apple.com/auth/authorize?client_id=com.linkedin.LinkedIn.service&redirect_uri=https%3A%2F%2Fwww.linkedin.com%2Fredirect&response_type=code%20id_token&scope=name%20email&response_mode=web_message&frame_id=37172334-6412-4266-b2da-7d4c2a97e8dd&m=11&v=1.5.3"><button><span> <img src="images/apple.png" alt="apple-png"> Sign in with Apple</span></button></a>
                            
                        </div>
                    </div>
                    <div class="join-3rd-get-help">
                        <p>New to LinkedIn?<a href="join.html">Join Now</a></p>
                    </div>
                </div>
            </div>
        </section>  
        
        <section class="copyright-area">
            <div class="container">
                <div class="copy-wrap">
                    <a href="https://mashud-17mkt041.github.io/My-Portfolio/"><p><span >&copy; Cloned by <a class="hoverColor"  href="https://mashud-17mkt041.github.io/My-Portfolio/">Md. Mashud Parvez</a></span></p></a>
                </div>
            </div>
        </section>

        <!-- End content area -->
        
        <!-- javarsript area -->
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
